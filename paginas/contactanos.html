  <h1 class="tituloPrincipalContactanos">¿Tenés alguna duda? ¡No dudes en contactarnos!</h1>

  <div class="container mt-5 formulario">

    <form class="row g-3">
      <div class="col-md-6 col-sm-12">
        <label for="firstName" class="form-label textoformulario">Nombre</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="col-md-6 col-sm-12">
        <label for="lastName" class="form-label textoformulario">Apellido</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="col-md-8 col-sm-12">
        <label for="emailInfo" class="form-label textoformulario">E-mail</label>
        <input type="email" class="form-control" id="emailInfo" required>
      </div>
      <div class="col-md-4 col-sm-12">
        <label for="phoneNumber" class="form-label textoformulario">Numero de telefono</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="11-5544-8796">
      </div>
      <div class="col-md-12 col-sm-12">
        <label for="comments" class="form-label textoformulario">¡Inserte aquí su motivo de consulta!</label>
        <textarea class="form-control" id="comments" rows="3" required></textarea>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary boton ">Enviar</button>
      </div>
    </form>
  </div>
